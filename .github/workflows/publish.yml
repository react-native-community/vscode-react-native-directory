name: publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Type "publish" to publish the latest release (only use if automatic trigger has failed)!'
        required: false

jobs:
  github-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ”¨ Compile sources
        run: bun compile

      - name: ğŸ Package extension
        run: bun vsce package

      - name: ğŸ“‹ Add package to release
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-react-native-directory-*.vsix
          tag_name: ${{ github.ref_name }}

  vscode-marketplace:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ”¨ Compile sources
        run: bun compile

      - name: ğŸ Package extension
        run: bun vsce package --no-dependencies

      - name: ğŸš€ Publish to Visual Studio Marketplace
        run: bun vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

  open-vsx:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ”¨ Compile sources
        run: bun compile

      - name: ğŸ Package extension
        run: bun vsce package --no-dependencies --out ./vscode-react-native-directory.vsix

      - name: ğŸš€ Publish to Open VSX
        run: bun ovsx publish ./vscode-react-native-directory.vsix
        env:
          OVSX_PAT: ${{ secrets.OPENVSX_TOKEN }}